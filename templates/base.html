<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <title>Procurement Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="mb-4">
            <h1 class="display-4">Procurement Request System</h1>
            <hr>
        </header>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Notification control UI
        function setupNotifications() {
            const notificationButton = document.createElement('button');
            notificationButton.className = 'btn btn-secondary position-fixed bottom-0 end-0 m-3';
            notificationButton.textContent = 'ðŸ”” Enable Notifications';
            
            function updateButton() {
                if (Notification.permission === 'granted') {
                    notificationButton.textContent = 'ðŸ”” Notifications Enabled';
                    notificationButton.disabled = true;
                } else {
                    notificationButton.textContent = 'ðŸ”” Enable Notifications';
                    notificationButton.disabled = false;
                }
            }
            
            notificationButton.addEventListener('click', () => {
                Notification.requestPermission().then(updateButton);
            });
            
            document.body.appendChild(notificationButton);
            updateButton();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Only setup notifications if supported
            if ('Notification' in window) {
                setupNotifications();
            
            // Connect to SSE
            let eventSource;
            
            function connectSSE() {
                eventSource = new EventSource('/events');
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (Notification.permission === 'granted') {
                        const notification = new Notification(`Ticket #${data.id}: ${data.title}`, {
                            body: data.message,
                            icon: '/static/images/favicon.svg'
                        });
                        
                        notification.onclick = function() {
                            window.focus();
                            this.close();
                        };
                    }
                };
                
                eventSource.onerror = function() {
                    eventSource.close();
                    setTimeout(connectSSE, 1000);  // Reconnect after 1s
                };
            }
            connectSSE();
        });
    </script>
</body>
</html>
