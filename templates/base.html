<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <title>Procurement Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="mb-4">
            <h1 class="display-4">Procurement Request System</h1>
            <hr>
        </header>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Notification control UI
        function setupNotifications() {
            const notificationButton = document.createElement('button');
            notificationButton.className = 'btn btn-secondary position-fixed bottom-0 end-0 m-3';
            notificationButton.textContent = 'ðŸ”” Enable Notifications';
            
            function updateButton() {
                if (Notification.permission === 'granted') {
                    notificationButton.textContent = 'ðŸ”” Notifications Enabled';
                    notificationButton.disabled = true;
                    notificationButton.title = 'Browser notifications are enabled';
                } else if (Notification.permission === 'denied') {
                    notificationButton.textContent = 'ðŸ”” Notifications Blocked';
                    notificationButton.disabled = true;
                    notificationButton.title = 'Permission is blocked in browser settings. Reset in page info.';
                } else {
                    notificationButton.textContent = 'ðŸ”” Enable Notifications';
                    notificationButton.disabled = false;
                    notificationButton.title = 'Click to enable browser notifications';
                }
            }
            
            notificationButton.addEventListener('click', () => {
                if (Notification.permission === 'default') {
                    Notification.requestPermission().then(updateButton);
                }
            });
            
            document.body.appendChild(notificationButton);
            updateButton();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Only setup notifications if supported
            if ('Notification' in window) {
                setupNotifications();
            }
            
            // Connect to SSE
            let eventSource;
            let reconnectAttempts = 0;
            const maxReconnectDelay = 5000;
            
            function connectSSE() {
                if (eventSource) {
                    eventSource.close();
                }
                
                eventSource = new EventSource('/events');
                
                eventSource.onopen = function() {
                    console.log('SSE connection established');
                    reconnectAttempts = 0;
                };
                
                eventSource.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (Notification.permission === 'granted') {
                            const notification = new Notification(`Ticket #${data.id}: ${data.title}`, {
                                body: data.message,
                                icon: '/static/images/favicon.svg',
                                tag: `ticket-${data.id}`,
                                requireInteraction: true
                            });
                            
                            notification.onclick = function() {
                                window.focus();
                                window.location.href = '/';
                                this.close();
                            };
                        }
                    } catch (error) {
                        console.error('Error processing notification:', error);
                    }
                };
                
                eventSource.onerror = function(error) {
                    console.error('SSE connection error:', error);
                    eventSource.close();
                    
                    const reconnectDelay = Math.min(1000 * Math.pow(2, reconnectAttempts), maxReconnectDelay);
                    reconnectAttempts++;
                    
                    console.log(`Attempting to reconnect in ${reconnectDelay}ms...`);
                    setTimeout(connectSSE, reconnectDelay);
                };
            }
            
            // Start SSE connection if notifications are supported
            if ('Notification' in window) {
                connectSSE();
            }
        });
    </script>
</body>
</html>
