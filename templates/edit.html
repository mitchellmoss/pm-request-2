{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Edit Request</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label" for="project_name">Project Name</label>
                    <input type="text" class="form-control" id="project_name" name="project_name" value="{{ ticket['project_name'] }}" required title="Enter the project name" aria-label="Project Name">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="materials">Materials Needed</label>
                    <textarea class="form-control" id="materials" name="materials" rows="3" required title="Enter the required materials" aria-label="Materials Needed">{{ ticket['materials'] }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="urgency">Urgency</label>
                    <select class="form-select" id="urgency" name="urgency" required title="Select the urgency level" aria-label="Urgency Level">
                        <option value="Low" {% if ticket.urgency == 'Low' %}selected{% endif %}>Low</option>
                        <option value="Medium" {% if ticket.urgency == 'Medium' %}selected{% endif %}>Medium</option>
                        <option value="High" {% if ticket.urgency == 'High' %}selected{% endif %}>High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="status">Status</label>
                    <select class="form-select" id="status" name="status" required title="Select the current status" aria-label="Request Status">
                        <option value="Pending" {% if ticket.status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="In Progress" {% if ticket.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Completed" {% if ticket.status == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="edit_pin">Edit PIN</label>
                    <input type="password" class="form-control" id="edit_pin" name="pin" required title="Enter your PIN to edit" aria-label="Edit PIN">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
            <form method="POST" action="{{ url_for('delete_ticket', ticket_id=ticket.id) }}" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this ticket?');">
                <div class="mb-3">
                    <label class="form-label" for="delete_pin">Enter PIN to Delete</label>
                    <input type="password" class="form-control" id="delete_pin" name="pin" required title="Enter your PIN to delete" aria-label="Delete PIN">
                </div>
                <button type="submit" class="btn btn-danger">Delete Ticket</button>
            </form>
        </div>
    </div>
{% endblock %}
